name: Push to Another Repository

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Push to another repository
        run: |
          git config --local user.name 'ITEasyCourses'
          git config --local user.email 'it.easy.course@gmail.com'
          git remote add other-repo 'https://github.com/ITEasyCourses/skillSwapFE.git'
          git push other-repo HEAD:main
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
