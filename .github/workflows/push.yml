name: Push to Another Repository

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Push to another repository
        run: |
          git push 'https://github.com/ITEasyCourses/skillSwapFE.git' HEAD:main
